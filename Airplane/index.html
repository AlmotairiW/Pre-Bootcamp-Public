<!DOCTYPE html>
<html>
    <head>
        <title>Airplane Game</title>
    </head>
    <body>
        <style type="text/css">
        #ocean {
            background-image: url("OpenOcean.jpg");
            width: 800px;
            height: 750px;
            
        }
        .player{
            position: absolute;
            background-image: url("player.png");
            width: 70px;
            height: 75px;

        }
        .enemy {
            position: absolute;
            background-image: url("enemy.png");
            width: 70px;
            height: 75px;
            left: 300px;
        }

        </style>
        <div id="ocean"> 
            <div id="players">
               
            </div>
            <div id="enemies">
                
            </div>
        </div>
        
        <script type="text/javascript">
        player = {
            left: 450,
            top:620
        }
        var enemies = [
            {left:350, top:200},
            {left:450, top:250},
            {left:550, top:300},
            {left:250, top:350},
            {left:700, top:400},
            {left:200, top:450}
        ]

        function drawPlayer()
        {
            var content = "<div class='player' style = 'left:"+
            player.left+"px; top:"+ player.top+"px'></div>";
            document.getElementById("players").innerHTML = content;

        }
        function drawEnimes()
        {
            var content = "";
            for(var idx = 0; idx < enemies.length; idx++)
            {
                content +="<div class='enemy' style = 'left:"+enemies[idx].left+"px; top: "+ 
                enemies[idx].top+"px'></div>";
               
            }
            document.getElementById("enemies").innerHTML = content;
        }
        drawPlayer();
        drawEnimes();
        document.onkeydown = function(e)
        {
            if(e.keyCode == 37 ) { // LEFT
                player.left-= 10;
		
            
        }
            else if (e.keyCode == 39) { // RIGHT
                player.left+= 10;
       
        }
            else if (e.keyCode == 40) { // DOWN
                player.top+= 10;
      
        
        }
            else if (e.keyCode == 38 ) { // UP
                player.top-= 10;
     
    }
    drawPlayer();


        }
      
        </script>
    </body>
</html>
